<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Validaci칩n Completa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registro de Usuario</h1>
            <p class="subtitle">Complete todos los campos para registrarse</p>
            
            <!-- Enlaces de navegaci칩n -->
            <div style="text-align: center; margin-bottom: 1rem;">
                <a href="/admin" style="color: #007bff; text-decoration: none; font-size: 14px;">
                    游댢 Panel de Administraci칩n
                </a>
                <span style="margin: 0 10px; color: #ccc;">|</span>
                <a href="http://localhost:8081" target="_blank" style="color: #007bff; text-decoration: none; font-size: 14px;">
                    游깷 Mongo Express
                </a>
            </div>
            
            <form id="formularioRegistro" novalidate>
                <!-- Nombre de Usuario -->
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario *</label>
                    <input 
                        type="text" 
                        id="nombreUsuario" 
                        name="nombreUsuario" 
                        required 
                        minlength="3" 
                        maxlength="20"
                        pattern="^[a-zA-Z0-9_]+$"
                        autocomplete="username"
                    >
                    <div class="error-message" id="error-nombreUsuario"></div>
                    <div class="success-message" id="success-nombreUsuario"></div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Correo Electr칩nico *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="error-email"></div>
                    <div class="success-message" id="success-email"></div>
                </div>

                <!-- Contrase침a -->
                <div class="form-group">
                    <label for="contrase침a">Contrase침a *</label>
                    <input 
                        type="password" 
                        id="contrase침a" 
                        name="contrase침a" 
                        required 
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <div class="password-requirements">
                        <small>
                            La contrase침a debe tener al menos 8 caracteres, incluir una letra may칰scula, una min칰scula y un n칰mero.
                        </small>
                    </div>
                    <div class="error-message" id="error-contrase침a"></div>
                </div>

                <!-- Confirmar Contrase침a -->
                <div class="form-group">
                    <label for="confirmarContrase침a">Confirmar Contrase침a *</label>
                    <input 
                        type="password" 
                        id="confirmarContrase침a" 
                        name="confirmarContrase침a" 
                        required
                        autocomplete="new-password"
                    >
                    <div class="error-message" id="error-confirmarContrase침a"></div>
                </div>

                <!-- Edad -->
                <div class="form-group">
                    <label for="edad">Edad *</label>
                    <input 
                        type="number" 
                        id="edad" 
                        name="edad" 
                        required 
                        min="18" 
                        max="99"
                    >
                    <div class="error-message" id="error-edad"></div>
                </div>

                <!-- Biograf칤a -->
                <div class="form-group">
                    <label for="biografia">Biograf칤a</label>
                    <textarea 
                        id="biografia" 
                        name="biografia" 
                        maxlength="500" 
                        rows="4"
                        placeholder="Cu칠ntanos un poco sobre ti..."
                    ></textarea>
                    <div class="char-counter">
                        <span id="biografiaCounter">0</span>/500 caracteres
                    </div>
                    <div class="error-message" id="error-biografia"></div>
                </div>

                <!-- Categor칤a -->
                <div class="form-group">
                    <label for="categoria">Categor칤a *</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecciona una categor칤a</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesional">Profesional</option>
                        <option value="empresario">Empresario</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="otro">Otro</option>
                    </select>
                    <div class="error-message" id="error-categoria"></div>
                </div>

                <!-- Calificaci칩n -->
                <div class="form-group">
                    <label for="calificacion">Calificaci칩n (1-10)</label>
                    <input 
                        type="range" 
                        id="calificacion" 
                        name="calificacion" 
                        min="1" 
                        max="10" 
                        value="5"
                        class="range-input"
                    >
                    <div class="range-value">
                        Valor: <span id="calificacionValue">5</span>
                    </div>
                    <div class="error-message" id="error-calificacion"></div>
                </div>

                <!-- Botones -->
                <div class="form-actions">
                    <button type="submit" id="btnSubmit">
                        <span class="btn-text">Registrarse</span>
                        <span class="btn-loading" style="display: none;">Registrando...</span>
                    </button>
                    <button type="reset" id="btnReset">Limpiar Formulario</button>
                </div>
            </form>

            <!-- Mensaje de resultado -->
            <div id="mensajeResultado" class="resultado-container" style="display: none;">
                <div id="mensajeTexto"></div>
            </div>
        </div>
    </div>

    <script src="js/validacion.js"></script>
</body>
</html>
