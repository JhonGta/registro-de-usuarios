<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div class="success-icon">✅</div>
            <h1>¡Registro Exitoso!</h1>
            <p>Tu cuenta ha sido creada correctamente.</p>
            <div class="success-actions">
                <a href="/" class="btn-primary">Volver al Formulario</a>
            </div>
        </div>
    </div>

    <style>
        .success-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success-container h1 {
            color: #28a745;
            margin-bottom: 1rem;
        }

        .success-container p {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn-primary {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</body>
</html>
